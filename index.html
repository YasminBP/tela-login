<!DOCTYPE html>
<html>
<head>
	<title>Login - SATTO </title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<!--Atributos-->
    <div class="container">
    	<div class="row">
    		<!--<div class="col-12 col-sm-10 col-md-8 col-md-8 col-lg-6 col-xl-6 mx-auto">-->
    			<div class="col-5 col-sm-3 col-md-3 col-md-3 col-lg-6 col-xl-5 mx-right">
    			<div class="card">
    				<div class="card-body">
    					<div class="card-title">
    						<img src="modelologo.jpg" width="200">
    					</div>
    					<form method="POST" id="login">
    						<div class="form-group">
    							<label>Email</label>
    							<input type="Email" name="email" class="form-control" placeholder="Digite seu email">
    						</div>
    						<div class="form-group">
    							<label>Password</label>
    							<input type="password" name="password" class="form-control" placeholder="Digite sua senha">
    						</div>
    						<div class="form-group">
    							<div class="form-check">
    								<input type="checkbox" name="remember" value= "" class="form-check-input">
    								<label class="form-check-label">Lembre-me</label>
    							</div>
    							<button class="btn btn-primary btn-block">Login</button>
    							<div class="form-group mt-2 text-center">
    								<a href="registro.html">Crie sua conta</a>
    							</div>
    							<div class="form-group mt-2 text-center">
    								<a href="esqueci.html">Esqueci a senha</a>
    							</div>
    							<button class="btn  btn-danger btn-google btn-lg btn-block text-uppercase"><i class="fab fa-google mr-2"></i>Login com o Google</button>
    							<button class="btn btn-primary btn-facebook btn-lg btn-block text-uppercase"><i class="fab fa-facebook-f mr-2"></i>Login com o Facebook</button>

    					</form>
    				</div>
    			</div>	
    		</div>
    	<!--</div>-->	</div>
    </di>
    <script type="text/javascript">
    	loginFill()
    	function loginFill(){
    		var email = window.localStorage.getItem('email')
    		var pass = window.localStorage.getItem('pass')

    		if (email == undefined || pass == undefined){
    			return;
    		}

    		document.querySelector('[name=email]').value = email
    	
    		document.querySelector('[name=password]').value = pass
    	}

    	document.querySelector("#login").addEventListener('submit', function(form){
    		form.preventDefault()
    		var check = form.target.remember.checked
    		if (check == false) {
    			window.localStorage.removeItem('email',email)
				window.localStorage.setItem('pass', pass)

    			form.submit()
    			return;
    		}
    		var email = form.target.email.value;
    		var pass = form.target.password.value;
    		window.localStorage.setItem('email',email)
    		window.localStorage.setItem('pass',pass)

    		form.submit()
    	})
	</script>
    <script src="https://kit.fontawesome.com/b0c46bcb5e.js" crossorigin="anonymous"></script>
</body>
</html>
